<div 
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
  (click)="onBackDropClick()"
>
  <div 
    [class]="themeConfig().card + ' border ' + themeConfig().border + ' rounded-lg max-w-2xl w-full p-6'"
    (click)="onModalClick($event)"
  >
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-2">
        <lucide-icon [img]="Palette" class="w-5 h-5 text-emerald-500"></lucide-icon>
        <h2 class="text-xl font-semibold">Choose Theme</h2>
      </div>
      <button
        (click)="close.emit()"
        [class]="'p-1 rounded-lg transition-colors ' + themeConfig().hover"
      >
        <lucide-icon [img]="X" class="w-5 h-5"></lucide-icon>
      </button>
    </div>

    <!-- Theme Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <button
        *ngFor="let theme of themesList"
        (click)="selectTheme(theme.key)"
        [class]="'relative p-4 rounded-lg border-2 transition-all ' + 
                 (currentTheme() === theme.key 
                   ? 'border-emerald-500 ring-2 ring-emerald-500/20' 
                   : themeConfig().border + ' ' + themeConfig().hover)"
      >
        <!-- Theme Preview -->
        <div [class]="theme.config.preview + ' rounded-lg p-3 mb-3 border ' + theme.config.border">
          <div class="flex items-center gap-2 mb-2">
            <div [class]="'w-2 h-2 rounded-full ' + theme.config.accent.split(' ')[0]"></div>
            <div [class]="'w-2 h-2 rounded-full ' + theme.config.accent.split(' ')[0]"></div>
            <div [class]="'w-2 h-2 rounded-full ' + theme.config.accent.split(' ')[0]"></div>
          </div>
          <div [class]="theme.config.card + ' rounded p-2 mb-2'">
            <div class="w-full h-1 bg-current opacity-20 rounded mb-1"></div>
            <div class="w-3/4 h-1 bg-current opacity-20 rounded"></div>
          </div>
          <div [class]="theme.config.accent.split(' ')[0] + ' rounded px-2 py-1 text-xs text-white text-center'">
            Button
          </div>
        </div>

        <!-- Theme Name -->
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <lucide-icon [img]="getIcon(theme.key)" class="w-4 h-4"></lucide-icon>
            <span class="text-sm font-medium">{{ theme.config.name }}</span>
          </div>
          <lucide-icon 
            *ngIf="currentTheme() === theme.key"
            [img]="Check" 
            class="w-4 h-4 text-emerald-500"
          ></lucide-icon>
        </div>
      </button>
    </div>
  </div>
</div>
