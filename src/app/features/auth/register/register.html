<div [class]="'min-h-screen flex items-center justify-center p-4 ' + themeConfig().bg + ' ' + themeConfig().text">
  <div [class]="'w-full max-w-md p-8 rounded-xl border shadow-2xl ' + themeConfig().card + ' ' + themeConfig().border">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-block p-3 rounded-full bg-emerald-500/10 mb-4">
        <lucide-icon [img]="UserPlus" [size]="32" class="text-emerald-500"></lucide-icon>
      </div>
      <h1 class="text-3xl font-bold mb-2">Create Account</h1>
      <p class="text-zinc-400">Join PasteBinX today</p>
    </div>

    <!-- Error Message -->
    <div 
      *ngIf="error()" 
      class="bg-red-500/10 border border-red-500 text-red-500 rounded-lg p-3 mb-6 text-sm flex items-start gap-2"
    >
      <span class="text-lg">⚠️</span>
      <span>{{ error() }}</span>
    </div>

    <!-- Register Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium mb-2">Username</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">
            <lucide-icon [img]="UserIcon" [size]="20"></lucide-icon>
          </div>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            placeholder="johndoe"
            [class]="'w-full pl-11 pr-4 py-3 rounded-lg border transition-colors focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 ' + 
                     themeConfig().input + ' ' + themeConfig().border"
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-2">Email Address</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">
            <lucide-icon [img]="Mail" [size]="20"></lucide-icon>
          </div>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="you@example.com"
            [class]="'w-full pl-11 pr-4 py-3 rounded-lg border transition-colors focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 ' + 
                     themeConfig().input + ' ' + themeConfig().border"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-2">Password</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">
            <lucide-icon [img]="Lock" [size]="20"></lucide-icon>
          </div>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="At least 6 characters"
            [class]="'w-full pl-11 pr-12 py-3 rounded-lg border transition-colors focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 ' + 
                     themeConfig().input + ' ' + themeConfig().border"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-300 transition-colors"
          >
            <lucide-icon [img]="showPassword() ? EyeOff : Eye" [size]="20"></lucide-icon>
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium mb-2">Confirm Password</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">
            <lucide-icon [img]="Lock" [size]="20"></lucide-icon>
          </div>
          <input
            [type]="showConfirmPassword() ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm your password"
            [class]="'w-full pl-11 pr-12 py-3 rounded-lg border transition-colors focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 ' + 
                     themeConfig().input + ' ' + themeConfig().border"
          />
          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-300 transition-colors"
          >
            <lucide-icon [img]="showConfirmPassword() ? EyeOff : Eye" [size]="20"></lucide-icon>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading()"
        [class]="'w-full py-3 rounded-lg font-semibold transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98] ' + 
                 themeConfig().accent"
      >
        <lucide-icon 
          [img]="UserPlus" 
          [size]="20"
          [class]="isLoading() ? 'animate-spin' : ''"
        ></lucide-icon>
        <span>{{ isLoading() ? 'Creating account...' : 'Sign Up' }}</span>
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-sm mt-6 text-zinc-400">
      Already have an account?
      <a 
        routerLink="/auth/login" 
        class="text-emerald-500 hover:underline font-medium ml-1"
      >
        Sign In
      </a>
    </p>
  </div>
</div>
