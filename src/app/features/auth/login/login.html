<div [class]="'min-h-screen flex items-center justify-center p-4 ' + themeConfig().bg + ' ' + themeConfig().text">
  <div [class]="'w-full max-w-md p-8 rounded-xl border shadow-2xl ' + themeConfig().card + ' ' + themeConfig().border">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-block p-3 rounded-full bg-emerald-500/10 mb-4">
        <lucide-icon [img]="LogIn" [size]="32" class="text-emerald-500"></lucide-icon>
      </div>
      <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
      <p class="text-zinc-400">Sign in to continue to PasteBinX</p>
    </div>

    <!-- Error Message -->
    <div 
      *ngIf="error()" 
      class="bg-red-500/10 border border-red-500 text-red-500 rounded-lg p-3 mb-6 text-sm flex items-start gap-2"
    >
      <span class="text-lg">⚠️</span>
      <span>{{ error() }}</span>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-2">Email Address</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">
            <lucide-icon [img]="Mail" [size]="20"></lucide-icon>
          </div>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="you@example.com"
            [class]="'w-full pl-11 pr-4 py-3 rounded-lg border transition-colors focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 ' + 
                     themeConfig().input + ' ' + themeConfig().border"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-2">Password</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">
            <lucide-icon [img]="Lock" [size]="20"></lucide-icon>
          </div>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password"
            [class]="'w-full pl-11 pr-12 py-3 rounded-lg border transition-colors focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 ' + 
                     themeConfig().input + ' ' + themeConfig().border"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-300 transition-colors"
          >
            <lucide-icon [img]="showPassword() ? EyeOff : Eye" [size]="20"></lucide-icon>
          </button>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 cursor-pointer">
          <input 
            type="checkbox" 
            class="w-4 h-4 rounded border-zinc-700 text-emerald-500 focus:ring-emerald-500"
          />
          <span class="text-sm text-zinc-400">Remember me</span>
        </label>
        <a 
          routerLink="/auth/forgot-password" 
          class="text-sm text-emerald-500 hover:underline"
        >
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading()"
        [class]="'w-full py-3 rounded-lg font-semibold transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98] ' + 
                 themeConfig().accent"
      >
        <lucide-icon 
          [img]="LogIn" 
          [size]="20"
          [class]="isLoading() ? 'animate-spin' : ''"
        ></lucide-icon>
        <span>{{ isLoading() ? 'Signing in...' : 'Sign In' }}</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div [class]="'absolute inset-0 flex items-center'">
        <div [class]="'w-full border-t ' + themeConfig().border"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span [class]="'px-2 ' + themeConfig().card + ' text-zinc-400'">
          or continue with
        </span>
      </div>
    </div>

    <!-- Social Login Buttons -->
    <div class="grid grid-cols-2 gap-3 mb-6">
      <button
        type="button"
        [class]="'flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg border transition-colors ' + 
                 themeConfig().border + ' ' + themeConfig().hover"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        <span>Google</span>
      </button>
      <button
        type="button"
        [class]="'flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg border transition-colors ' + 
                 themeConfig().border + ' ' + themeConfig().hover"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span>GitHub</span>
      </button>
    </div>

    <!-- Register Link -->
    <p class="text-center text-sm text-zinc-400">
      Don't have an account?
      <a 
        routerLink="/auth/register" 
        class="text-emerald-500 hover:underline font-medium ml-1"
      >
        Sign Up
      </a>
    </p>
  </div>
</div>
